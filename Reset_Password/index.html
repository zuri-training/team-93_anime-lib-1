<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rubik"
    />
  </head>
  <body>
    <main>
      <div class="image">
        <img class="logo" src="LOGO.svg" />
        <h1>Reset your password.</h1>
        <h3>
          Forgot your password? No worries, just type in a new one and click
          reset. It is as good as new!
        </h3>
      </div>
      <div class="form">
        <h2>Create new password</h2>
        <p>
          Your new password must be unique and different from previous
          passwords.
        </p>
        <form>
          <label for="password">Password </label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            required
          /><br />
          <small>Must be at least 6 characters</small><br /><br />
          <label for="password">Confirm password </label><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********"
            required
          /><br />
          <small>Both passwords must match</small><br /><br />
          <input type="submit" value="Reset password" />
        </form>
      </div>
    </main>
  </body>
</html>
